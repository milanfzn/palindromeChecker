<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Palindrome Checker</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Palindrome Checker</h1>
            <p>A palindrome is a word or phrase that reads the same backwards as forwards, e.g. level, refer.</p>
        </header>
        <div class="inputs">
            <input type="text" name="" id="" placeholder="Enter text or number">
            <button>Check Palindrome</button>
        </div>
        <p class="info-txt">Yes, <span>'Borrow or rob'</span> is a palindrome!</p>
    </div>


    <script src="./app.js"></script>
</body>
</html>
